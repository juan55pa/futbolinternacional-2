<body>
    <h1>LISTA DE JUGADORES</h1>
    
    <table>
        <thead>
            <tr>
                <th>Id_Jugador</th>
                <th>Jugador</th>
                <th>Posicion</th>                
                <th>Equipo</th>                
                <th align="right">Liga</th>                
                <th>Valor de mercado</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"> </tbody>
    </table>

    
    <script>
        //const URL = "http://127.0.0.1:5000/"
        //const URL = "https://arielfsp.pythonanywhere.com/"
        //const URL="https://prueba23513.pythonanywhere.com/"
        // Realizamos la solicitud GET al servidor para obtener todos los productos
        
        const URL = "http://127.0.0.1:5000/";

        fetch(URL + 'futbolintenacional')
            .then(function (response) {
                if (response.ok) {
                    return response.json();
                }
            })
            .then(function (data) {
                let tablaProductos = document.getElementById('tablaProductos');

                for (let jugador of data) {
                    let fila = document.createElement('tr');
                    fila.innerHTML = '<td>' + jugador.Id_Jugador + '</td>' +
                        '<td>' + jugador.Jugador + '</td>' +
                        '<td>' + jugador.Equipo + '</td>' +
                        '<td>' + jugador.Posicion + '</td>' +
                        '<td>' + jugador.Liga + '</td>' +
                        '<td>' + jugador.valor + '</td>';
                    tablaProductos.appendChild(fila);
                }
            })
            .catch(function (error) {
                alert('Error al obtener los jugadores.');
            });
    </script>
</body>
